<h1>Contato</h1>

<form action="https://formsubmit.co/cienciadedados.ime@gmail.com" method="post">

    <div class="mb-3">
        <label for="inputNome" class="form-label">Nome completo</label>
        <input type="text" name="nome" class="form-control" id="inputNome" placeholder="José da Silva" required>
    </div>

    <div class="mb-3">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" id="inputEmail"  aria-describedby="emailHelp" placeholder="example@gmail.com" required>
        <div id="emailHelp" class="form-text">Preencha este campo com atenção, pois toda comunicação será realizada por este e-mail.</div>
    </div>

    <div class="mb-3">
        <label for="inputText" class="form-label">Mensagem</label>
        <textarea class="form-control" name="Text" id="inputText" rows="5" placeholder="Inclua sua mensagem aqui." required></textarea>
    </div>

    <input id="honeypot" type="text" name="honeypot" value="" hidden/>

    <button type="submit" class="btn btn-primary" id="enviarInscricao"> Enviar inscrição</button>
</form>
